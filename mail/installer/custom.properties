REG_APP_DESC=$BrandShortName একটি পূর্ণ-বৈশিষ্ট্যসম্পন্ন ইমেইল অ্যাপ্লিকেশন। $BrandShortName আইম্যাপ এবং পপ্ মেইল প্রোটোকল সমর্থন করে, এমনকি HTML বিন্যাসও সমর্থন করে। $BrandShortName এর নতুন বৈশিষ্ট্যসমূহের মধ্যে আছে বিল্ট-ইন জাঙ্ক মেইল নিয়ন্ত্রন, RSS সামর্থ, শক্তিধর দ্রুত অনুসন্ধান, আপনার টাইপিং এর সময় বানান পরীক্ষা, গ্লোবাল ইনবক্স, এবং উন্নত বার্তা ফিল্টারিং।
