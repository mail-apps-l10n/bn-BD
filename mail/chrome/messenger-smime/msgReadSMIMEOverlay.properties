ImapOnDemand=প্রদর্শিত বার্তাটি ডিজিটালভাবে স্বাক্ষরিত, কিন্তু এর সকল সংযুক্তি এখনও ডাউনলোড করা হয়নি। কাজেই, স্বাক্ষরটি যাচাই করা সম্বব নয়। সম্পূর্ণ বার্তা ডাউনলোড করতে এবং স্বাক্ষরটি যাচাই করতে ঠিক আছে ক্লিক করুন।
#
#NOTE To translater, anything between %..% and <..> should not be translated.
# the former will be replaced by java script, and the latter is HTML formatting.
#
CantDecryptTitle=%brand% এই বার্তাটি ডিক্রিপ্ট করতে পারেনি
CantDecryptBody=প্রেরক আপনার একটি ডিজিটাল সার্টিফিকেট ব্যবহার করে এই বার্তাটি এনক্রিপ্ট করেছে, যদিও %brand% এই সার্টিফিকেট এবং সংশ্লিষ্ট কী খুজে পায়নি। <br> সম্ভাব্য সমাধান: <br><ul><li>যদি আপনার একটি স্মার্টকার্ড থাকে, তাহলে এটি এখন প্রবেশ করান। <li>আপনি যদি একটি নতুন মেশিন ব্যবহার করেন, বা যদি আপনি একটি নতুন %brand% প্রোফাইল ব্যবহার করেন, আপনাকে ব্যাকআপ থেকে আপনার সার্টিফিকেটগুলো এবং ব্যক্তিগত কী পুনরায় সংরক্ষন করতে হবে। সার্টিফিকেট ব্যাকআপ সাধারনত ".p12" দ্বারা শেষ হয়।</ul>
