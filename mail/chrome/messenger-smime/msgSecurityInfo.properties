## Signature Information strings
SINoneLabel=বার্তায় কোনো ডিজিটাল স্বাক্ষর নেই
SINone=এই বার্তায় প্রেরকে ডিজিটাল স্বাক্ষর নেই। ডিজিটাল স্বাক্ষরের অনুপস্থিতি দ্বারা বুঝায় যে এই বার্তাটি হয়তো এমন কারো কাছ থেকে এসেছে যে বুঝাতে চায় যে এই ইমেইল ঠিকানাটি তার। এটিও সম্ভব যে বার্তাটি নেটওয়ার্কে আসার সময় পরিবর্তিত হয়েছে। যদিও, দুটির যেকোনোটি হওয়ার সম্ভাবনাই কম।
SIValidLabel=বার্তাটি স্বাক্ষরিত
SIValid=বার্তাটিতে একটি বৈধ ডিজিটাল স্বাক্ষর আছে। বার্তাটি পাঠানোর পরে পরিবর্তিত হয়নি।
SIInvalidLabel=ডিজিটাল স্বাক্ষরটি বৈধ নয়
SIInvalidHeader=এই বার্তায় একটি ডিজিটাল স্বাক্ষর আছে, কিন্তু স্বাক্ষরটি অবৈধ।
SIContentAltered=স্বাক্ষরটি বার্তার বিষয়বস্তুর সাথে সঠিকভাবে মেলে না। প্রেরক পাঠানোর পরে বার্তাটি হয়তো পরিবর্তিত হয়েছে। প্রেরকের সাথে বিষয়বস্তু যাচাই না করে আপনার এই বার্তার বৈধতা বিশ্বাস করা উচিত হবে না।
SIExpired=বার্তাটি স্বাক্ষর করতে ব্যবহৃত সার্টিফিকেটটি মেয়াদোত্তীর্ণ হয়ে গিয়েছে বলে মনে হচ্ছে। নিশ্চিত হোন যে আপনার কম্পিউটারের ঘড়ি ঠিক মত সেট করা আছে কিনা।
SIRevoked=বার্তাটি স্বাক্ষর করতে ব্যবহৃত সার্টিফিকেটটি বাতিল হয়ে গিয়েছে বলে মনে হচ্ছে। প্রেরকের সাথে বিষয়বস্তু যাচাই না করে আপনার এই বার্তার বৈধতা বিশ্বাস করা উচিত হবে না।
SINotYetValid=বার্তাটি স্বাক্ষর করতে ব্যবহৃত সার্টিফিকেটটি এখনও বৈধ নয় বলে মনে হচ্ছে। নিশ্চিত হোন যে আপনার কম্পিউটারের ঘড়ি ঠিক মত সেট করা আছে কিনা।
SIUnknownCA=বার্তাটি স্বাক্ষর করতে ব্যবহৃত সার্টিফিকেটটি একটি অজানা সার্টিফিকেট অথরিটি দ্বারা ইস্যুকৃত।
SIUntrustedCA=বার্তাটি স্বাক্ষর করতে ব্যবহৃত সার্টিফিকেটটি এমন একটি সার্টিফিকেট অথরিটি দ্বারা ইস্যু করা হয়েছে যাকে আপনি এই ধরনের সার্টিফিকেট প্রদানের ক্ষেত্রে বিশ্বাস করেন না।
SIExpiredCA=বার্তাটি স্বাক্ষর করতে ব্যবহৃত সার্টিফিকেটটি এমন একটি সার্টিফিকেট অথরিটি দ্বারা ইস্যু করা হয়েছে যেটির নিজের সার্টিফিকেট মেয়াদোত্তীর্ণ হয়ে গিয়েছে। নিশ্চিত হোন যে আপনার কম্পিউটারের ঘড়ি ঠিক মত সেট করা আছে কিনা।
SIRevokedCA=বার্তাটি স্বাক্ষর করতে ব্যবহৃত সার্টিফিকেটটি এমন একটি সার্টিফিকেট অথরিটি দ্বারা ইস্যু করা হয়েছে যেটির নিজের সার্টিফিকেট বাতিল হয়ে গিয়েছে। প্রেরকের সাথে বিষয়বস্তু যাচাই না করে আপনার এই বার্তার বৈধতা বিশ্বাস করা উচিত হবে না।
SINotYetValidCA=বার্তাটি স্বাক্ষর করতে ব্যবহৃত সার্টিফিকেটটি এমন একটি সার্টিফিকেট অথরিটি দ্বারা ইস্যু করা হয়েছে যেটির নিজের সার্টিফিকেট এখনও বৈধ হয়নি। নিশ্চিত হোন যে আপনার কম্পিউটারের ঘড়ি ঠিক মত সেট করা আছে কিনা।
SIInvalidCipher=বার্তাটি এমন একটি এনক্রিপশন শক্তি দিয়ে স্বাক্ষর করা হয়েছে যা আপনার সফটওয়্যারের এই সংস্করন সমর্থন করে না।
SIClueless=এই ডিজিটাল স্বাক্ষরে অজানা সমস্যা আছে। প্রেরকের সাথে বিষয়বস্তু যাচাই না করে আপনার এই বার্তার বৈধতা বিশ্বাস করা উচিত হবে না।
SIPartiallyValidLabel=বার্তাটি স্বাক্ষরিত
SIPartiallyValidHeader=যদিও ডিজিটাল স্বাক্ষরটি বৈধ, তাও এটি নিশ্চিত নয় যে প্রেরক এবং স্বাক্ষরকারী একই ব্যক্তি কিনা।
SIHeaderMismatch=স্বাক্ষরকারীর সার্টিফিকেটে তালিকাকৃত ইমেইল ঠিকানা এবং এই বার্তার প্রেরকের ইমেইল ঠিকানা এক নয়। এই বার্তাটি কে স্বাক্ষর করেছে তা জানার জন্য অনুগ্রহ করে স্বাক্ষর সার্টিফিকেটের বিস্তারিত দেখুন।
SICertWithoutAddress=বার্তাটি স্বাক্ষর করতে ব্যবহৃত সার্টিফিকেটে কোনো ইমেইল ঠিকানা নেই। এই বার্তাটি কে স্বাক্ষর করেছে তা জানার জন্য অনুগ্রহ করে স্বাক্ষর সার্টিফিকেটের বিস্তারিত দেখুন।

## Encryption Information strings
EINoneLabel=বার্তাটি এনক্রিপ্ট করা নয়
EINone=এই বার্তাটি প্রেরনের পূর্বে এনক্রিপ্ট করা হয়নি। এনক্রিপ্ট না করা তথ্য ইন্টারনেটে আসার সময় অন্য যে কেউ এটি দেখতে পারে।
EIValidLabel=বার্তাটি এনক্রিপ্ট করা
EIValid=এই বার্তাটি আপনাকে প্রেরনের পূর্বে এনক্রিপ্ট করা হয়েছে। এনক্রিপশনের ফলে ইন্টারনেটে আসার সময় অন্য মানুষের পক্ষে তথ্য দেখা অত্যন্ত কঠিন হয়ে পরে।
EIInvalidLabel=বার্তাটি ডিক্রিপ্ট করা সম্ভব নয়
EIInvalidHeader=এই বার্তাটি আপনাকে প্রেরনের পূর্বে এনক্রিপ্ট করা হয়েছে, কিন্তু বার্তাটি ডিক্রিপ্ট করা সম্ভব নয়।
EIContentAltered=বার্তার বিষয়বস্তু মনে হয় ট্রান্সমিশনের সময় পরিবর্তিত হয়েছে।
EIClueless=এই এনক্রিপ্ট করা বার্তায় অজানা সমস্যা রয়েছে।
