## @name NS_ERROR_SMTP_TEMP_SIZE_EXCEEDED
12586=আপনি যে বার্তাটি পাঠাতে যাচ্ছেন তার আকার সার্ভারের নির্ধারিত অস্থায়ী আকারের চেয়ে বেশি। বার্তাটি পাঠানো হয়নি; বার্তাটির আকার কমানোর চেষ্টা করুন বা কিছু সময় অপেক্ষা করুন এবং আবার চেষ্টা করুন। সার্ভার সাড়া দিয়েছে:  %s।

## @name NS_ERROR_SMTP_PERM_SIZE_EXCEEDED_1
