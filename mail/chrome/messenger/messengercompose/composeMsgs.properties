## @name NS_ERROR_SMTP_SEND_FAILED_REFUSED
12590=বার্তা পাঠানো যায়নি কারন %S SMTP সার্ভারে সংযোগ ব্যর্থ হয়েছে। সার্ভারটি হয়তো উপস্থিত নেই বা SMTP সংযোগ প্রত্যাখ্যান করেছে। অনুগ্রহ করে পরীক্ষা করুন আপনার SMTP সার্ভার সেটিং সঠিক আছে কিনা এবং তারপর আবার চেষ্টা করুন, বা সার্ভার অ্যাডমিনিস্ট্রেটরের সাথে যোগাযোগ করুন।

## @name NS_ERROR_SMTP_SEND_FAILED_INTERRUPTED
