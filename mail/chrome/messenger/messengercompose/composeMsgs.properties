12581=মেইল পাঠানোর সময় একটি সমস্যা দেখা দিয়েছে: %S SMTP সার্ভারে অথেনটিকেট করতে ব্যর্থ। এটি কোনো অথেনটিকেশন (SMTP-AUTH) সমর্থন করে না কিন্তু আপনি একটি অথেনটিকেশন ব্যবহার করছেন। সার্ভারের জন্য 'নাম এবং পাসওয়ার্ড ব্যবহার করা হবে' থেকে টিক উঠিয়ে দিন বা আপনার সেবা প্রদানকারীর সাথে যোগাযোগ করুন।

## @name NS_ERROR_STARTTLS_FAILED_EHLO_STARTTLS
12582=মেইল পাঠানোর সময় একটি সমস্যা দেখা দিয়েছে: STARTTLS ব্যবহার করে %S SMTP সার্ভারের সাথে একটি নিরাপদ লিঙ্ক তৈরি করতে ব্যর্থ কারন এটি এই বৈশিষ্ট্যটি প্রদর্শন করে না। সার্ভারের জন্য STARTTLS বন্ধ করুন বা আপনার সেবা প্রদানকারীর সাথে যোগাযোগ করুন।

## @name NS_ERROR_COULD_NOT_LOGIN_TO_SMTP_SERVER
12583=মেইল পাঠানোর সময় একটি সমস্যা দেখা দিয়েছে: %S SMTP সার্ভারে লগইন করতে ব্যর্থ। সার্ভারটি হয়তো সঠিকভাবে কনফিগার করা নেই। অনুগ্রহ করে পরীক্ষা করুন আপনার SMTP সার্ভার সেটিং সঠিক আছে কিনা এবং তারপর আবার চেষ্টা করুন।

## @name NS_ERROR_SMTP_PASSWORD_UNDEFINED
