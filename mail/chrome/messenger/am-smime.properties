## S/MIME error strings.
## Note to localization: %S is a placeholder
NoSenderSigningCert=আপনি উল্লেখ করেছেন যে এই বার্তাটি ডিজিটালভাবে স্বাক্ষরিত থাকার কথা, কিন্তু অ্যাপ্লিকেশন আপনার মেইল এবং নিউজগ্রুপ অ্যাকাউন্ট সেটিং-এ উল্লিখিত স্বাক্ষরকারী সার্টিফিকেট খুজে পায়নি, বা সার্টিফিকেটটি মেয়াদোত্তীর্ণ হয়ে গিয়েছে।
NoSenderEncryptionCert=আপনি এই বার্তার জন্য এনক্রিপশন উল্লেখ করেছেন, কিন্তু অ্যাপ্লিকেশন আপনার মেইল এবং নিউজগ্রুপ অ্যাকাউন্ট সেটিং-এ উল্লিখিত স্বাক্ষরকারী সার্টিফিকেট খুজে পায়নি, বা সার্টিফিকেটটি মেয়াদোত্তীর্ণ হয়ে গিয়েছে।
MissingRecipientEncryptionCert=আপনি এই বার্তার জন্য এনক্রিপশন উল্লেখ করেছেন, কিন্তু অ্যাপ্লিকেশন %S এর জন্য এনক্রিপশন সার্টিফিকেট খুজে পায়নি।
ErrorCanNotEncrypt=বার্তা এনক্রিপ্ট করতে ব্যর্থ। অনুগ্রহ করে যাচাই করুন যে প্রত্যেক প্রাপকের জন্য আপনার বৈধ ইমেইল সার্টিফিকেট আছে কিনা। অনুগ্রহ করে যাচাই করুন এই মেইল অ্যাকাউন্টের মেইল এবং নিউজগ্রুপ অ্যাকাউন্ট সেটিং এ উল্লিখিত সার্টিফিকেটটি বৈধ এবং বিশ্বস্ত কিনা।
ErrorCanNotSign=বার্তা স্বাক্ষর করতে ব্যর্থ। অনুগ্রহ করে যাচাই করুন এই মেইল অ্যাকাউন্টের মেইল এবং নিউজগ্রুপ অ্যাকাউন্ট সেটিং এ উল্লিখিত সার্টিফিকেটটি বৈধ এবং বিশ্বস্ত কিনা।

