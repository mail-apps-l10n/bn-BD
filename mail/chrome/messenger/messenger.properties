compactFolderWriteFailed='%S' ফোল্ডার সঙ্কোচন করতে ব্যর্থ কারন ফোল্ডারে লেখা যায়নি। যাচাই করুন আপনার ডিস্কে যথেষ্ট খালি জায়গা আছে কিনা, এবং ফাইল সিস্টেমে আপনার লেখার অনুমতি আছে কিনা, অনুগ্রহ করে তারপর আবার চেষ্টা করুন।
filterFolderWriteFailed='%S' ফোল্ডারে বার্তা ফিল্টার করতে ব্যর্থ কারন ফোল্ডারে লেখা যায়নি। যাচাই করুন আপনার ডিস্কে যথেষ্ট খালি জায়গা আছে কিনা, এবং ফাইল সিস্টেমে আপনার লেখার অনুমতি আছে কিনা, অনুগ্রহ করে তারপর আবার চেষ্টা করুন।
copyMsgWriteFailed='%S' ফোল্ডারে বার্তা সরানো বা কপি করতে ব্যর্থ কারন ফোল্ডারে লেখা যায়নি। ডিস্কের জায়গা পাওয়ার জন্য, ফাইল মেনু থেকে প্রথমে 'আবর্জনার বাক্স খালি করুন' নির্বাচন করুন, এবং তারপর 'ফোল্ডার সঙ্কোচন করুন' নির্বাচন করুন, তারপর আবার চেষ্টা করুন।
cantMoveMsgWOBodyOffline=অফলাইনে কাজ করার সময় আপনি সেই বার্তাগুলো সরাতে বা কপি করতে পারবেন না যেগুলো অফলাইনে ব্যবহারের জন্য ডাউনলোড করা হয়নি। মেইল উইন্ডো থেকে ফাইল মেনু খুলুন, অফলাইন নির্বাচন করুন, তারপর 'অফলাইনে কাজ করুন' নির্বাচন করুন, এবং তারপর আবার চেষ্টা করুন।
operationFailedFolderBusy=অপারেশনটি ব্যর্থ হয়েছে কারন অন্য একটি অপারেশন এই ফোল্ডারটি ব্যবহার করছে। অপারেশনটি সম্পন্ন হওয়ার জন্য অপেক্ষা করুন এবং তারপর আবার চেষ্টা করুন।
folderRenameFailed=ফোল্ডারটির নতুন নামকরন করা সম্ভব হয়নি। সম্ভবত ফোল্ডারটি রিপার্স করা হচ্ছে, বা নতুন নামটি কোন বৈধ ফোল্ডারের নাম নয়।
