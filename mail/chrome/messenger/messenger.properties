# the format for "mail.addr_book.quicksearchquery.format" is:
# @V == the escaped value typed in the quick search bar in the addressbook
#
# note, changing this might require a change to SearchNameOrEmail.label
# in messenger.dtd
#
# LOCALIZATION NOTE - please add phonetic names as below when "mail.addr_book.show_phonetic_fields" is true
# "?(or(PrimaryEmail,c,@V)(DisplayName,c,@V)(FirstName,c,@V)(LastName,c,@V)(PhoneticFirstName,c,@V)(PhoneticLastName,c,@V))"
#
mail.addr_book.quicksearchquery.format=?(or(PrimaryEmail,c,@V)(DisplayName,c,@V)(FirstName,c,@V)(LastName,c,@V))

# valid mail.addr_book.show_phonetic_fields are: true or false
mail.addr_book.show_phonetic_fields=মিথ্যা

# valid format options are:
# 1: yyyy/mm/dd
# 2: yyyy/dd/mm
# 3: mm/dd/yyyy
# 4: mm/yyyy/dd
# 5: dd/mm/yyyy
# 6: dd/yyyy/mm
#
# 0: auto-detect the current locale format
#    a separator has to be either '/', '-', '.' and the year in Chistian year
#    otherwise mm/dd/yyyy (option 3) is used
#
mailnews.search_date_format=০
# separator for search date (e.g. "/", "-"), or empty when search_date_format is zero
mailnews.search_date_separator=
# leading zeros for day and month values, not used if mailnews.search_date_format is not zero
mailnews.search_date_leading_zeros=সত্য

# offline msg 
nocachedbodybody=এই বার্তার বডিটি অফলাইনে পড়ার জন্য সার্ভার থেকে ডাউনলোড করা হয়নি। এই বার্তাটি পড়ার জন্য আপনাকে নেটওয়ার্কের সাথে যুক্ত হতে হবে, ফাইল মেনু হতে অফলাইন পছন্দ করুন এবং 'অফলাইনে কাজ করুন' থেকে টিক উঠিয়ে দিন। ভবিষ্যতে আপনি নির্বাচন করতে পারবেন কোন বার্তা বা ফোল্ডার অফলাইনে পড়া হবে। এটি করতে ফাইল মেনু হতে অফলাইন পছন্দ করুন এবং সিনক্রোনাইজ নির্বাচন করুন। আপনি বড় বার্তা ডাউনলোড করা থেকে প্রতিহত করতে ডিস্কের জায়গার পছন্দ ঠিক করতে পারেন।

