## Msg Mdn Report strings
MsgMdnDisplayed=নোট: এই রশিদটি শুধুমাত্র এই প্রাপ্তিস্বীকার করে যে বার্তাটি প্রাপকের কম্পিউটারে প্রদর্শন করা হয়েছে। এতে কোনো নিশ্চয়তা থাকে না যে প্রাপক এটি পড়েছেন বা বার্তার বিষয়বস্তু বুঝেছেন কিনা।
MsgMdnDispatched=বার্তাটি প্রাপককে না দেখিয়ে প্রিন্ট, ফ্যাক্স, বা ফরওয়ার্ড করা হয়েছিল। এতে কোনো নিশ্চয়তা নেই যে প্রাপক এটি পরে কোন সময় পড়বে।
MsgMdnProcessed=বার্তাটি প্রাপককে না দেখিয়ে মেইল ক্লায়েন্ট দ্বারা প্রসেস করা হয়েছে। এতে কোনো নিশ্চয়তা নেই যে এটি পরে কোন সময় পড়া হবে।
MsgMdnDeleted=বার্তাটি মুছে ফেলা হয়েছে। প্রাপক হয়তো এটি দেখেছেন বা নাও দেখে থাকতে পারেন। তারা এটি পরে কোন সময় ফেরত আনতে পারে এবং পড়তে পারে।
MsgMdnDenied=এই বার্তার প্রাপক আপনার কাছে কোন রশিদ ফেরত পাঠাতে চান না।
MsgMdnFailed=একটি সমস্যা দেখা দিয়েছে। একটি যথাযথ রশিদ তৈরি করা যায়নি বা আপনার কাছে পাঠানো যায়নি।
MsgMdnWishToSend=এই বার্তার প্রেরক অনুরোধ করেছেন, আপনি যখন বার্তাটি পড়বেন তখন যেন তাকে জানানো হয়।\n\nআপনি কি প্রেরককে জানাতে চান?
MsgMdnIgnoreRequest=অনুরোধ উপেক্ষা করা হবে
MsgMdnSendReceipt=রশিদ পাঠান
# LOCALIZATION NOTE : Do not translate the word "%S" below.
MsgMdnMsgSentTo=আপনি %S কে যে মেইলটি পাঠিয়েছেন এটি তার রশিদ।
MdnDisplayedReceipt=রশিদ (প্রদর্শিত)
MdnDispatchedReceipt=রশিদ (ডিসপ্যাচার)
MdnProcessedReceipt=রশিদ (প্রক্রিয়করন)
MdnDeletedReceipt=রশিদ (মুছে ফেলা)
MdnDeniedReceipt=রশিদ (অস্বীকার)
MdnFailedReceipt=রশিদ (ব্যর্থ)
