## @name IMAP_LOGIN_DISABLED
## @loc None
5104=আপনি %S এ লগইন করতে পারবেন না কারন সার্ভার লগিন নিষ্ক্রিয় করে দিয়েছে। আপনাকে হয়তো SSL বা TLS এর মাধ্যমে সংযুক্ত হতে হবে। অনুগ্রহ করে আপনার মেইল সার্ভারের জন্য অ্যাকাউন্ট সেটিং পরীক্ষা করুন।

## @name IMAP_MOVE_FOLDER_TO_TRASH
## @loc None
# LOCALIZATION NOTE (5105): Do not translate the word %S below.
# "%S" is the the name of the folder.
5105=আপনি কি নিশ্চিতভাবে '%S' ফোল্ডারটি মুছে ফেলতে চান?

## @name IMAP_DELETE_NO_TRASH
## @loc None
# LOCALIZATION NOTE (5106): Do not translate the word %S below.
# "%S" is the the name of the folder.
5106=এই ফোল্ডারটি মুছে ফেলা সম্ভব এবং এর ধারনকৃত সকল বার্তা এবং উপ-ফোল্ডার মুছে যাবে। আপনি কি নিশ্চিত যে আপনি '%S' ফোল্ডারটি মুছে ফেলতে চান?

