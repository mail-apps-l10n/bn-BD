## @name MK_POP3_OUT_OF_DISK_SPACE
## @loc None
-321=ডিস্কে নতুন বার্তা ডাউনলোড করার মত যথেষ্ট জায়গা খালি নেই। পুরনো মেইল মুছে ফেলার চেষ্টা করুন, আবর্জনার ফোল্ডার খালি করুন, এবং আপনার মেইল ফোল্ডারগুলো সঙ্কুচিত করুন, এবং তারপর আবার চেষ্টা করুন।

