# Status - the server doesn't support UIDL…
## @name POP3_SERVER_DOES_NOT_SUPPORT_UIDL_ETC
## @loc None
# LOCALIZATION NOTE(4010): The following sentence should be translated in this way:
# Do not translate "POP3"
# Do not translate "%S". Place %S in your translation where the name of the server should appear.
# Do not translate "UIDL"
4040=পপ৩ মেইল সার্ভার (%S) UIDL বা XTND XLST সমর্থন করে না, যেটি ``সার্ভারের ওপর ছেড়ে দিন'', ``বার্তার সর্বোচ্চ আকার" বা ``শুধুমাত্র হেডার আনা হবে'' বিকল্প কার্যকর করার জন্য প্রয়োজন। আপনার মেইল ডাউনলোড করার জন্য অ্যাকাউন্ট সেটিং উইন্ডোতে আপনার মেইল সার্ভারের সেটিং-এ এই বিকল্পগুলো বন্ধ করে দিন।

# Status - the server doesn't support the top command
## @name POP3_SERVER_DOES_NOT_SUPPORT_THE_TOP_COMMAND
## @loc None
# LOCALIZATION NOTE(4011): The following sentence should be translated in this way:
# Do not translate "POP3"
# Do not translate "%S". Place %S in your translation where the name of the server should appear.
# Do not translate "TOP"
4041=পপ৩ মেইল সার্ভার (%S) TOP কমান্ড সমর্থন করে না। এর জন্য সার্ভার সমর্থন ব্যতীত, আমরা ``বার্তার সর্বোচ্চ আকার'' বা ``শুধুমাত্র হেডার আনা হবে'' পছন্দগুলো কার্যকর করতে পারব না। এই বিকল্পটি নিষ্ক্রিয় করা আছে, এবং বার্তাগুলো তাদের আকার উপেক্ষা করে ডাউনলোড করা হবে।

# secure authentication failed and unsure why
## @name CANNOT_PROCESS_APOP_AUTH
## @loc None
4042=এই মেইল সার্ভার নিরাপদ অথেনটিকেশন সমর্থন করে না বা আপনি ভুল পাসওয়ার্ড দিয়েছেন। অনুগ্রহ করে আপনার পাসওয়ার্ড পরীক্ষা করুন, বা অ্যাকাউন্ট সেটিং উইন্ডো থেকে আপনার মেইল সার্ভারের জন্য নিরাপদ অথেনটিকেশন বন্ধ করে দিন।

## @name NS_ERROR_COULD_NOT_CONNECT_VIA_TLS
## @loc None
4043=পপ৩ সার্ভারের সাথে TLS সংযোগ করতে ব্যর্থ। সার্ভারটি হয়তো নষ্ট হয়েছে বা ভুলভাবে কনফিগার করা হয়েছে। অনুগ্রহ করে অ্যাকাউন্ট সেটিং উইন্ডো থেকে আপনার মেইল সার্ভারের জন্য সঠিক কনফিগারেশন যাচাই করুন এবং আবার চেষ্টা করুন।

