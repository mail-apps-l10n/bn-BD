netOffline=বর্তমানে অফলাইন মোডে থাকায় ইন্টারনেট ব্রাউজ করা সম্ভব নয়।
isprinting=প্রিন্ট অথবা প্রিন্টের প্রাকদর্শনের সময় ডকুমেন্টটি পরিবর্তন করা সম্ভব নয়।
deniedPortAccess=এই ঠিকানায় উল্লিখিত পোর্টটি সাধারণত নেটওয়ার্ক ব্রাউজিং এর জন্য ব্যবহার করা হয় না। আপনার নিরাপত্তার জন্য এই অনুরোধটি বাতিল করা হয়েছে।
proxyResolveFailure=আপনার দ্বারা কনফিগার করা প্রক্সি সার্ভারটি পাওয়া যায়নি।
proxyConnectFailure=আপনার দ্বারা কনফিগার করা প্রক্সি সার্ভারটি সংযোগ প্রত্যাখ্যান করছে।
contentEncodingError=একটি অকার্যকর বা অসমর্থিত কমপ্রেশন ব্যবহার করায় পেজটি প্রদর্শন করা সম্ভব হচ্ছে না।
unsafeContentType=এই পেজটি একটি অনিরাপদ শ্রেণীর ফাইলের মধ্যে অন্তর্ভুক্ত হওয়ায় এটি প্রদর্শন করা সম্ভব হচ্ছে না।
externalProtocolTitle=এক্সটারনাল প্রোটোকলের অনুরোধ
externalProtocolPrompt=%1$S: লিংকগুলি ব্যবস্থাপনার জন্য একটি এক্সটারনাল অ্যাপ্লিকেশন আরম্ভ করা আবশ্যক। অনুরোধ করা লিঙ্ক:\n\n\nঅনুরোধকৃত লিংক:\n\n%2$S\n\nঅ্যাপ্লিকেশন:%3$S\n\n\nএই অনুরোধটি প্রত্যাশিত না হলে, এটি প্রোগ্রামটির কোন দুর্বলতার অনুসন্ধানের প্রচেষ্টা হতে পারে। অনুরোধটির বিদ্বেষপুর্ণ নয় নিশ্চিত না হলে এটি বাতিল করুন।\n
