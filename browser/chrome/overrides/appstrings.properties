dnsNotFound=%S এর সার্ভারটি পাওয়া যায়নি।
protocolNotFound=উল্লিখিত ঠিকানাটি খোলা সম্ভব হয়নি কারণ, %S প্রোটোকলটি এখনো কোন এ্যপ্লিকেশনের সাথে সম্পৃক্ত নয়।
connectionFailure=%Sএর সার্ভারের সাথে সংযোগ স্থাপন করা সম্ভব হয়নি।
netInterrupt=পেজ লোড করার সময় %S-র সাথে সংযোগ বিঘ্নিত হয়েছে।
