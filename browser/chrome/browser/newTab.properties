newtab.intro.paragraph2=এই পরিষেবাটি যোগান দিতে, Mozilla %1$S অনুযায়ী অাপনার টাইলস ব্যবহার সংক্রান্ত কিছু নির্দিষ্ট বিশ্লেষণধর্মী তথ্য সংগ্রহ এবং ব্যবহার করে।
