newtab.intro.paragraph5=আপনি বারংবার যে সাইটগুলতে যাচ্ছেন নতুন ট্যাব তা প্রদর্শন করবে,বারংবার একই সাইটগুল প্রদর্শন করায় আমরা মনে করছি আপনি কৌতূহলী।শুরু করার জন্য, আপনি মজিলা থেকে বিভিন্ন সাইট দেখতে পাবেন।
# LOCALIZATION NOTE(newtab.intro.paragraph6): %1$S will be replaced by
# newtab.intro.paragraph6.remove as bold text. %2$S will be replaced by
