newtab.intro.paragraph7=আপনি দেখতে পাবেন কিছু সাইট মোজিলা দ্বারা প্রস্তাবিত হতে পারে এবং একটি মোজিলা অংশীদার দ্বারা স্পন্সর করা হতে পারে। যেগুলো স্পন্সর করা আমরা তা দেখিয়ে দেব।
# LOCALIZATION NOTE(newtab.intro.paragraph8): %1$S will be replaced by
# brandShortName as text. %2$S will be replaced inline by an active link using
# string newtab.learn.link as text.
newtab.intro.paragraph8=%1$S শুধুমাত্র সবচেয়ে কাছাকাছি ওয়েবে আপনার আগ্রহের বিষয়ের সাথে মেলে সে সাইটগুল প্রদর্শন করবে। %2$S
newtab.intro.paragraph9=আমরা মনে করি এখন আপনি যখন নতুন একটি ট্যাব খুলবেন, আপনি যে সাইটগুলো দেখতে আগ্রহী সে সাইটগুলো দেখতে পাবেন।
