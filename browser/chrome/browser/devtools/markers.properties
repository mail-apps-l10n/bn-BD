marker.gcreason.description.API=এখানে API কল আছে যা গার্বেজ কালেকশনকে জোর করা হয়েছে
marker.gcreason.description.EAGER_ALLOC_TRIGGER=জাভাস্ক্রিপ্ট ইভেন্ট লুপ ফিরে আসেন এবং একটি নতুন জিসি চক্র আলোড়ন সৃষ্টি হয়েছিল যে গত জিসি থেকে বরাদ্দ যথেষ্ট বাইট ছিল।
marker.gcreason.description.DESTROY_RUNTIME=ফায়ারফক্স জাভাস্ক্রিপ্ট রানটাইম অথবা কনটেস্টকে নষ্ট করে দেয়, এবং যা এটি বন্ধ হবার পূর্বে সর্বশেষ গার্বেজ কালেকশন ছিল।
marker.gcreason.description.DESTROY_CONTEXT=ফায়ারফক্স জাভাস্ক্রিপ্ট রানটাইম অথবা কনটেস্টকে নষ্ট করে দেয়, এবং যা এটি বন্ধ হবার পূর্বে সর্বশেষ গার্বেজ কালেকশন ছিল।
marker.gcreason.description.LAST_DITCH=জাভাস্ক্রিপ্ট অ্যালোকেট করতে চেষ্টা করেছে, কিন্তু সেখানে কোনো মেমোরি ছিলো না। অ্যালোকেশনের জন্য মেমোরি খালি করার চেষ্টা হিসেবে সম্পূর্ণ গারবেজ সংগ্রহ করেছে।
marker.gcreason.description.TOO_MUCH_MALLOC=জাভাস্ক্রিপ্ট একের অধিক বাইটকে বরাদ্দ করে এবং এটি গার্বেজ কালেকশনে প্রয়োগ করে।
marker.gcreason.description.ALLOC_TRIGGER=জাভাস্ক্রিপ্ট একের অধিক সময় বরাদ্দ করে এবং এটি গার্বেজ কালেকশনে প্রয়োগ করে।
marker.gcreason.description.DEBUG_GC=Zeal ডিবাগ সেটিং বশত GC\u0020
marker.gcreason.description.COMPARTMENT_REVIVED=একটি গ্লোবাল অবজেক্ট GC চক্রের শেষে পুনরজাগরিত হয়েছে যা GC চক্রের শুরুতে মৃত হিসেবে ধারণা করা হয়েছে।
marker.gcreason.description.RESET=একটি সক্রিয় ক্রমবর্ধমান GC সাইকেল সাথে সাথে শেষ করার জন্য জোর করে।
marker.gcreason.description.OUT_OF_NURSERY=জাভাস্ক্রিপ্ট নার্সারিতে যথেষ্ট পরিমাণ নতুন অবজেক্ট বরাদ্দ রাখে যা এটি পূর্ণ হয় এবং ছোটখাট CG কে পরিচালনা করে।
