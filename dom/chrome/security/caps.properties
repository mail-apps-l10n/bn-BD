capdesc.UniversalBrowserRead = যেকোনো সাইট অথবা উইন্ডো থেকে ব্যক্তিগত তথ্য পড়ুন
capdesc.UniversalBrowserWrite = যেকোনো খোলা উইন্ডো পরিবর্তন করুন
capdesc.UniversalXPConnect = আপনার মেশিনে সফ্টওয়্যার চালান বা ইনস্টল করুন
capdesc.UniversalFileRead = স্থানীয় ফাইল পড়ুন ও আপলোড করুন
capdesc.CapabilityPreferencesAccess = নিরাপত্তা সংক্রান্ত মৌলিক বৈশিষ্ট্য এড়িয়ে যান
capdesc.UniversalPreferencesRead = প্রোগ্রাম সেটিং পড়ুন
capdesc.UniversalPreferencesWrite = প্রোগ্রাম সেটিং পরিবর্তন করুন
