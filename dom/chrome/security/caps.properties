GetPropertyDeniedOriginsOnlySubject = <%S> কে %S.%S বৈশিষ্ট্য পড়ার অনুমতি দেয়া হয়নি।
SetPropertyDeniedOriginsOnlySubject = <%S> কে %S.%S বৈশিষ্ট্য নির্ধারণ করার অনুমতি দেয়া হয়নি।
CallMethodDeniedOriginsOnlySubject = <%S> কে %S.%S মেথড কল করার অনুমতি দেয়া হয়নি।
CreateWrapperDenied = %S ক্লাসের অবজেক্টের জন্য র‌্যাপার তৈরি করার অনুমতি দেয়া হয়নি।
CreateWrapperDeniedForOrigin = <%2$S> কে %1$S ক্লাসের অবজেক্টের জন্য র‌্যাপার তৈরি করার অনুমতি দেয়া হয়নি।
ExtensionCapability = অজানা: %S
ProtocolFlagError = সতর্কবার্তা: '%S' প্রোটোকল ব্যবস্থাপনার জন্য কোনো নিরাপত্তা বিষয়ক নীতি প্রদর্শিত হচ্ছে না। এই প্রোটোকল লোড করা সম্ভব হলেও, এটি অবলোপ করা হয়েছে। অনুগ্রহ করে  nsIProtocolHandler.idl এ উপস্থিত নথিপত্র পড়ুন।
#
