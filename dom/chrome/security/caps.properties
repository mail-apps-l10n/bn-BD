Yes = অনুমোদন
No = প্রত্যাখ্যান
Titleline = ইন্টারনেট নিরাপত্তা
CheckMessage = এই সিদ্ধান্ত মনে রাখা হবে
EnableCapabilityQuery = "%S" থেকে একটি স্ক্রিপ্ট কিছু উন্নত প্রক্রিয়া ব্যবহারের অনুমতি চাচ্ছে যা অনিরাপদ ও আপনার মেশিন অথবা তথ্যের অনিষ্ট সাধন করতে প্রয়োগ হতে পারে:\n\n%S\n\nআপনি যদি নিশ্চিত থাকেন যে উল্লিখিত সোর্সের মধ্যে কোনো অনিষ্টকারী প্রোগ্রাম অথবা ভাইরাসের উপস্থিতি নেই তাহলে এই প্রক্রিয়াগুলি ব্যবহারের অনুমতি প্রদান করুন।
EnableCapabilityDenied = "%S" এর একটি স্ক্রিপ্টকে %S বিশেষাধিকার প্রদান করা হয়নি।
CheckLoadURIError = নিরাপত্তা ত্রুটি: %S এর বিষয়বস্তু %S এর সাথে সংযোগ করতে অথবা তথ্য লোড করতে অনুমোদিত নয়।
CheckSameOriginError = নিরাপত্তা ত্রুটি: %S এর বিষয়বস্তু %S থেকে তথ্য লোড করতে অনুমোদিত নয়।

# LOCALIZATION NOTE (GetPropertyDeniedOrigins):
# %1$S is the origin of the script which was denied access.
# %2$S is the type of object it was.
# %3$S is the property of that object that access was denied for.
# %4$S is the origin of the object access was denied to.
GetPropertyDeniedOrigins = <%1$S> কে <%4$S> থেকে %2$S.%3$S বৈশিষ্ট্য পড়ার অনুমতি দেয়া হয়নি।
# LOCALIZATION NOTE (GetPropertyDeniedOriginsSubjectDomain):
# %1$S is the origin of the script which was denied access.
# %2$S is the type of object it was.
# %3$S is the property of that object that access was denied for.
# %4$S is the origin of the object access was denied to.
# %5$S is the value of document.domain for the script which was denied access;
#      don't translate "document.domain".
GetPropertyDeniedOriginsSubjectDomain = Permission denied for <%1$S> (document.domain=<%5$S>) to get property %2$S.%3$S from <%4$S> (document.domain has not been set).
# LOCALIZATION NOTE (GetPropertyDeniedOriginsObjectDomain):
# %1$S is the origin of the script which was denied access.
# %2$S is the type of object it was.
# %3$S is the property of that object that access was denied for.
# %4$S is the origin of the object access was denied to.
# %5$S is the value of document.domain for the object being accessed;
#      don't translate "document.domain".
GetPropertyDeniedOriginsObjectDomain = Permission denied for <%1$S> (document.domain has not been set) to get property %2$S.%3$S from <%4$S> (document.domain=<%5$S>).
# LOCALIZATION NOTE (GetPropertyDeniedOriginsSubjectDomainObjectDomain):
# %1$S is the origin of the script which was denied access.
# %2$S is the type of object it was.
# %3$S is the property of that object that access was denied for.
# %4$S is the origin of the object access was denied to.
# %5$S is the value of document.domain for the script which was denied access;
#      don't translate "document.domain"
# %6$S is the value of document.domain for the object being accessed;
#      don't translate "document.domain".
GetPropertyDeniedOriginsSubjectDomainObjectDomain = Permission denied for <%1$S> (document.domain=<%5$S>) to get property %2$S.%3$S from <%4$S> (document.domain=<%6$S>).

