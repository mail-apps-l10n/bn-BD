KillScriptTitle=সতর্কবার্তা: নিঃসাড় স্ক্রিপ্ট
KillScriptMessage=বর্তমান পৃষ্ঠায় অবস্থিত কোনো স্ক্রিপ্ট সম্ভবত এই মুহর্তে ব্যস্ত অথবা সাড়া দিতে সক্ষম নয়। আপনি স্ক্রিপ্টটি বন্ধ করতে পারেন অথবা এটির পক্ষে কাজটি সমাপ্ত করা সম্ভব কিনা তা দেখার জন্য অপেক্ষা করতে পারেন।
KillScriptWithDebugMessage=বর্তমান পৃষ্ঠায় অবস্থিত কোনো স্ক্রিপ্ট সম্ভবত এই মুহর্তে ব্যস্ত অথবা সাড়া দিতে সক্ষম নয়। আপনি স্ক্রিপ্টটি বন্ধ করতে পারেন, স্ক্রিপ্টটি ডিবাগার-এ আরম্ভ করতে পারেন অথবা স্ক্রিপ্টটি চলতে দিতে পারেন।
KillScriptLocation=স্ক্রিপ্ট: %S
StopScriptButton=স্ক্রিপ্ট বন্ধ করুন
DebugScriptButton=স্ক্রিপ্ট ডিবাগ করুন
WaitForScriptButton=এগিয়ে চলুন
DontAskAgain=পুনরায় জিজ্ঞাসা করা হবে না (&D)
JSURLLoadBlockedWarning=জাভাস্ক্রিপ্ট লোড করার প্রচেষ্টা: একটি হোস্ট থেকে উৎপন্ন URL\nঅন্য একটি হোস্টের বিষয়বস্তু প্রদর্শনকারী উইন্ডোর মধ্যে\nনিরাপত্তা পরিচালন ব্যবস্থার দ্বারা প্রতিরোধ করা হয়েছে।
WindowCloseBlockedWarning=স্ক্রিপ্টের দ্বারা খোলা হয়নি এমন কোনো উইন্ডো সংশ্লিষ্ট স্ক্রিপ্ট বন্ধ করতে সক্ষম হবে না।
OnBeforeUnloadPreMessage=আপনি কি নিশ্চিতরূপে এই পৃষ্ঠা ছেড়ে বেরিয়ে যেতে ইচ্ছুক?
OnBeforeUnloadPostMessage=অগ্রসর হতে হলে ঠিক আছে চাপুন, অন্যথা বর্তমান পৃষ্ঠায় থাকার জন্য বাতিল চাপুন।
DocumentAllUsed=অনাদর্শ মানের document.all বৈশিষ্ট্য ব্যবহৃত হয়েছে। এর পরিবর্তে W3C স্বীকৃত document.getElementById() বৈশিষ্ট্য ব্যবহার করুন।
GlobalScopeElementReference=global scope-র মধ্যে ID/NAME-র দ্বারা বস্তুটি চিহ্নিত হয়েছে। এর পরিবর্তে W3C স্বীকৃত document.getElementById() বৈশিষ্ট্য ব্যবহার করুন।
UseOfCaptureEventsWarning=captureEvents()-র ব্যবহার অবচিত হয়েছে। আপনার কোড আপগ্রেড করতে DOM 2 addEventListener()  মেথড ব্যবহার করুন। আরো তথ্যের জন্য http://developer.mozilla.org/en/docs/DOM:element.addEventListener
UseOfReleaseEventsWarning=releaseEvents()-র ব্যবহার অবচিত হয়েছে। আপনার কোড আপগ্রেড করতে DOM 2 removeEventListener() মেথড ব্যবহার করুন। আরো তথ্যের জন্য http://developer.mozilla.org/en/docs/DOM:element.removeEventListener এ যান।
UseOfRouteEventWarning=routeEvent()-র ব্যবহার অবচিত হয়েছে। আপনার কোড আপগ্রেড করতে DOM 2 dispatchEvent() মেথড ব্যবহার করুন। আরো তথ্যের জন্য http://developer.mozilla.org/en/docs/DOM:element.dispatchEvent
UseOfPreventBubbleWarning=Event=%S, preventBubble()-র ব্যবহার অবচিত হয়েছে। পরিবর্তে  W3C স্বীকৃত stopPropagation() ব্যবহার করুন।
UseOfPreventCaptureWarning=Event=%S, preventCapture()-র ব্যবহার অবচিত হয়েছে। পরিবর্তে  W3C স্বীকৃত stopPropagation() ব্যবহার করুন।
UseOfGetBoxObjectForWarning=getBoxObjectFor()-র ব্যবহার অবচিত হয়েছে। সম্ভব হলে element.getBoundingClientRect() ব্যবহারের প্রচেষ্টা করুন।
UnexpectedCanvasVariantStyle=canvas: strokeStyle অথবা fillStyle-র জন্য একটি মান নির্ধারন করার প্রচেষ্টা  প্রত্যাখ্যান করা হয়েছে, যেটি string বা CanvasGradient, অথবা  CanvasPattern কোনটাই নয়।
EmptyGetElementByIdParam=getElementById()-এ ফাকা স্ট্রিং প্রেরন করা হয়েছে।
LowMemoryTitle=সতর্ক বার্তাঃ মেমরি সল্পতা
LowMemoryMessage=মেমরি সল্পতার কারনে এই পৃষ্ঠার একটি স্ক্রিপ্ট বন্ধ করা হয়েছে।
WrongEventPropertyAccessWarning=একটি %S ইভেন্টের '%S' বৈশিষ্ট্য ব্যবহার করা উচিত নয়। মানটি অর্থহীন।

