# Encoding warnings and errors
EncNoDeclarationFrame=গঠিত নথির অক্ষর এনকোডিং ঘোষণা করা হয়নি। নথিটি বিভিন্নভাবে প্রদর্শিত হতে পারে যদি এটি গঠিত নথি ছাড়া প্রদর্শিত হয়।
EncNoDeclarationPlain=প্লেইন টেক্সট নথির ক্যারেকটার এনকোডিং ঘোষিত হয়নি। যদি নথি US-ASCII এর সীমানার বাইরের ক্যারেকটার ধারণ করে, নথিটি কিছু ব্রাউজার কনফিগারেশনে গ্রাবড টেক্সটের সাথে রেন্ডার হবে। এই ফাইলের ক্যারেকটার এনকোডিং ট্রান্সফার প্রটোকলে ঘোষিত হওয়া প্রয়োজন অথবা একটি এনকোডিং সিগনেচারের মত একটি বাইট অর্ডার ফাইলে ব্যবহার করা প্রয়োজন।
EncNoDeclaration=The character encoding of the HTML document was not declared. The document will render with garbled text in some browser configurations if the document contains characters from outside the US-ASCII range. The character encoding of the page must be declared in the document or in the transfer protocol.
EncLateMetaFrame=প্রথম ১০২৪ বাইট প্রিস্ক্যানিং করার সময় ফ্রেমড এইচটিএমএল এর ক্যারেকটার এনকোডিং ঘোষণা পাওয়া যায়নি। যখন ফ্রেম ব্যতিত নথি প্রদর্শিত হল, পৃষ্ঠাটি স্বয়ংক্রিয়ভাবে রিলোড হল। এনকোডিং ঘোষণা প্রথম ১০২৪ বাইটের মধ্যে হওয়া প্রয়োজন।
EncLateMeta=প্রথম ১০২৪ বাইট প্রিস্ক্যানিং করার সময় ফ্রেমড এইচটিএমএল এর ক্যারেকটার এনকোডিং ঘোষণা পাওয়া যায়নি। যখন পৃথক-কনফিগার করা ব্রাউজারের যখন দেখা হবে, পৃষ্ঠাটি স্বয়ংক্রিয়ভাবে রিলোড হবে। এনকোডিং ঘোষণা প্রথম ১০২৪ বাইটের মধ্যে হওয়া প্রয়োজন।
EncLateMetaReload=পৃষ্ঠাটি পুনরায় লোড হয়েছিল, কারণ এইচটিএমএল নথির ক্যারেকটার এনকোডিং ঘোষণা পাওয়া যায়নি ফাইলের প্রথম ১০২৪ বাইট প্রিস্ক্যান করার সময়। এনকোডিং ঘোষণার জন্য ফাইল ১০২৪ বাইট হওয়া প্রয়োজন।
EncLateMetaTooLate=ডকুমেন্টের অক্ষরের সংকেতিকরণ ঘোষণা কার্যকর করার জন্য খুব দেরি হয়ে গেছে। এনকোডিং ঘোষণার জন্য ফাইল ১০২৪ বাইটের মধ্যে হওয়া আবশ্যক।
EncMetaUnsupported=একটি অসমর্থিত অক্ষরের এনকোডিং একটি মেটা ট্যাগ ব্যবহার করে HTML নথির জন্য প্রকাশিত হয়েছে। প্রকাশনা উপেক্ষা করা হয়েছে।
EncProtocolUnsupported=একটি অসমর্থিত অক্ষরের এনকোডিং রুপান্তরিত প্রোটোকল স্তরে প্রকাশিত হয়েছে। প্রকাশনা উপেক্ষা করা হয়েছে।
EncBomlessUtf16=একটি বাইটের অনুক্রম চিহ্ন ছাড়া এবং একটি ট্রান্সফার প্রোটোকল-স্তর ঘোষণা ছাড়া UTF-১৬-এনকোডেড বেসিক ল্যাটিন শুধুমাত্র টেক্সট সনাক্ত করে। UTF-16 এর অদক্ষ এই বিষয়বস্তু এনকোড করা হচ্ছে এবং অক্ষরের এনকোডিং যে কোনো ক্ষেত্রে ঘোষণা করা উচিত।
EncMetaUtf16=একটি মেটা ট্যাগ UTF-16 এর মত  অক্ষর এনকোডিং এর জন্য ব্যবহার করা হয়। এটি UTF-8 এর পরিবর্তে ঘোষণা হিসেবে ব্যাখ্যা করা হয়েছিল।
EncMetaNonRoughSuperset=অক্ষরের এনকোডিং ঘোষণা করতে মেটা ট্যাগ ব্যবহৃত হয়েছে যা US-ASCII এর মত মোটামুটি বেসিক ল্যাটিন সীমা এনকোড করেনা। ঘোষণা অগ্রাহ্য করা হয়েছে।

