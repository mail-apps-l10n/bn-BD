errGarbageAfterLtSlash=“</” এর পরে গার্বেজ।
errLtSlashGt=Saw “</>”. Probable causes: Unescaped “<” (escape as “&lt;”) or mistyped end tag.
errCharRefLacksSemicolon=অক্ষরের রেফারেন্স একটি সেমিকোলন দ্বারা সমাপ্ত হয়নি।
errNoDigitsInNCR=গাণিতিক অক্ষর রেফারেন্সের কোন ডিজিট নেই।
errGtInSystemId=সিস্টেম সনাক্তকরণে ">"।
errGtInPublicId=“>” পাবলিক সনাক্তকরণে।
errNamelessDoctype=নামবিহীন ডকটাইপ।
errConsecutiveHyphens=ক্রমিক হাইফেন কমেন্ট শেষ করেনা। “--” কমেন্টের অভ্যন্তরে অনুমোদন করেনা, কিন্তু যেমন “- -” হয়।
errPrematureEndOfComment=মন্তব্যের অকাল সমাপ্তি। মন্তব্য সঠিকভাবে সমাপ্ত করতে “-->” ব্যবহার করুন।
