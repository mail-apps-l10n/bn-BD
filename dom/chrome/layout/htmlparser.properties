errUnquotedAttributeStartLt=“<” একটি unquoted বৈশিষ্ট্যের মানের শুরুতে। সম্ভাব্য কারণ: হারিয়েছে “>” অব্যবহিত পূর্বে।
errUnquotedAttributeStartGrave=“`”  একটি আনকোটেড অ্যাট্রিবিউটের মানের শুরুতে। সম্ভাব্য কারণ: কোট হিসাবে ভুল অক্ষর ব্যবহার করা।
errUnquotedAttributeStartEquals=“=” অউদ্ধৃত বৈশিষ্ট্যের মানের শুরুতে। সম্ভাব্য কারণ: আকস্মিকভাবে অনুরূপ সমান চিহ্ন।
errAttributeValueMissing=গুণ মান অনুপস্থিত।
errBadCharBeforeAttributeNameLt=দেখুন “=” যখন একটি বৈশিষ্ট্য নাম প্রতীক্ষমাণ। সম্ভাব্য কারণ: পূর্বে তাৎক্ষনিকভাবে “>” অনুপস্থিত।
errEqualsSignBeforeAttributeName=দেখুন “=” যখন একটি বৈশিষ্ট্য নাম প্রতীক্ষমাণ। সম্ভাব্য কারণ: বৈশিষ্ট্যের নাম অনুপস্থিত।
errBadCharAfterLt=Bad character after “<”. Probable cause: Unescaped “<”. Try escaping it as “&lt;”.
errLtGt=Saw “<>”. Probable causes: Unescaped “<” (escape as “&lt;”) or mistyped start tag.
errProcessingInstruction=দেখুন  “<?”। সম্ভাব্য কারণ: এইচটিএমএল এর মধ্যে এক্সএমএল প্রক্রিয়াকরণের নির্দেশ ব্যবহার করার প্রচেষ্টা করা। (এইচটিএমএল এ এক্সএমএল প্রক্রিয়াকরণের নির্দেশ সমর্থিত নয়।)
errUnescapedAmpersandInterpretedAsCharacterReference=The string following “&” was interpreted as a character reference. (“&” probably should have been escaped as “&amp;”.)
