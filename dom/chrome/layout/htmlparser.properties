errUnquotedAttributeGrave=“`” একটি আনকোটেড অ্যাট্রিবিউটের মানের মধ্যে। সম্ভাব্য কারণ: কোট হিসাবে ভুল অক্ষর ব্যবহার করা।
errUnquotedAttributeQuote=একটি অউদ্ধৃত বৈশিষ্ট্যের মান উদ্ধৃত করুন। সম্ভাব্য কারণ: বৈশিষ্ট্য একত্রে চলমান অথবা একটি অউদ্ধৃত বৈশিষ্ট্যের মানে URL কোয়েরি স্ট্রিং।
errUnquotedAttributeEquals=“=” একটি অউদ্ধৃত বৈশিষ্ট্যের মানে। সম্ভাব্য কারণ: বৈশিষ্ট্য একত্রে চলমান অথবা একটি অউদ্ধৃত বৈশিষ্ট্যের মানে URL কোয়েরি স্ট্রিং।
errSlashNotFollowedByGt=একটি স্ল্যাশ তাৎক্ষণিকভাবে “>” অনুসরণ করছে না।
