unknownProtocolFound=এই অ্যাড্রেস কিভাবে খুলতে হবে সেটা ফায়ারফক্স জানেনা, কারন প্রোটোকল গুলির মধ্যে একটি প্রোটোকল (%S) কোন প্রোগ্রামের সাথেই সংযুক্ত করা নেই অথবা এই প্রসঙ্গে তার অনুমতি দেওয়া নেই।
