error.login.reason.network      = সার্ভারে সংযোগ দিতে ব্যর্থ
error.login.reason.synckey      = ভুল সিঙ্ক কী
error.login.reason.account      = একাউন্ট নাম বা পাসওয়ার্ডে ভুল
error.login.reason.no_username  = Missing account name
error.login.reason.no_password2 = Missing password
error.login.reason.no_synckey   = ব্যবহার করার জন্য কোনো সিঙ্ক কী নেই
error.login.reason.server       = সার্ভার ভুলভাবে কনফিগারকৃত

error.sync.failed_partial     = এক বা একাধিক ধরণের ডাটা সিঙ্ক করা যায়নি

invalid-captcha = ভুল শব্দ, পুনরায় চেষ্টা করুন
weak-password   = আরও শক্তিশালী পাসওয়ার্ড ব্যবহার

# this is the fallback, if we hit an error we didn't bother to localize
error.reason.unknown          = অজানা ত্রুটি

change.synckey.sameAsSyncKey    = নতুন সিঙ্ক কী আপনার সিঙ্ক কী এর মত একরকম হতে পারবে না
change.synckey.sameAsPassword   = সিঙ্ক কী আপনার পাসওয়ার্ড এর মত একরকম হতে পারবে না
change.synckey.sameAsUsername   = সিঙ্ক কী ব্যবহারকারীর নামের মত একরকম হতে পারবে না
change.synckey.sameAsEmail      = সিঙ্ক কী আপনার ইমেইল ঠিকানা এর মত একরকম হতে পারবে না
change.synckey.tooShort         = আপনার দেয়া সিঙ্ক কী খুবই ছোট

change.password.pwSameAsSyncKey      = সিঙ্ক কী এর সাথে পাসওয়ার্ড মিলতে পারবেনা
change.password.pwSameAsPassword     = পাসওয়ার্ড আপনার বর্তমান পাসওয়ার্ডের সাথে মিলতে পারবেনা
change.password.pwSameAsUsername     = পাসওয়ার্ড আপনার ব্যবহারকারীর নামের সাথে মিলতে পারবেনা
change.password.pwSameAsEmail        = পাসওয়ার্ড আপনার ইমেইল ঠিকানার সাথে মিলতে পারবেনা
change.password.mismatch             = আপনার দেয়া পাসওয়ার্ডের সাথে মিল নেই
change.password.tooShort             = আপনার দেয়া পাসওয়ার্ড খুব ছোট
